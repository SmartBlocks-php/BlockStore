<h2>Register a new block</h2>

<p>
    Registering a block on SmartBlocks' website lets the SmartBlocks community find your block more easily.
    Just enter the name of the block, here, click on <strong>register</strong>, and you'll be redirected to this
    block's identity card edition.
</p>
<form role="form" class="form-inline" action="javascript:void(0);">
    <div class="form-group">
        <label  class="sr-only"  for="creation_form_block_name">Block name</label>
        <input class="form-control" id="creation_form_block_name" placeholder="Enter the block's name">
    </div>
    <button type="submit"  class="btn btn-default">Register block</button>
    <span class="loader"><i class="fa fa-cog fa-spin"></i></span>
</form>
