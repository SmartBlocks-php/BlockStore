<div class="rows header_row">
    <div class="block_show_header pane col-md-12">
        <div>
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#BlocksExplorer">BlocksExplorer</a></li>
                <li class="active">Block : <%= block.get('name') %></li>
            </ol>
        </div>
    </div>
    <div class="clearer"></div>
</div>
<div class="rows middle_row">
    <div class="col-md-8 pane main_pane">
        <div>
            <h1 class="block_name">
                <%= block.get('name') %>
            </h1>

            <div class="description">
                <%= block.get('description') %>
            </div>
            <div class="getting_started">
                <%= block.get('getting_started') %>
            </div>
        </div>
    </div>
    <div class="col-md-4 pane secondary_pane">
        <div>
            <div class="download_activity">

            </div>
            <div class="developer_info">
                <div>
                    Information updated <span class="site_last_update"></span>
                </div>
            </div>
            <div class="github_activity">
                <div>
                    Latest activity on code : <span class="git_last_update"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="clearer"></div>
</div>
<div class="rows footer_row">
    <div class="block_show_footer actions pane col-md-12">
        <div>
            <a href="<%= block.get('github_url') %>" target="_blank" class="pure-button"><i class="fa fa-github"></i> See on GitHub</a>
            <a href="javascript:void(0);" class="pure-button download_button"><i class="fa fa-download"></i> Download latest release (<span class="version"></span>)</a>
        </div>
    </div>
    <div class="clearer"></div>
</div>
